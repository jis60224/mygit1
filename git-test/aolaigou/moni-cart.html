				//点击加入购物车
				$('#list').on('click','.addToCart',function(){
					
					var index = $(this).index('#list .addToCart');

					var obj = arr[index];

					var goodsArr = $.cookie('cart') ? JSON.parse($.cookie('cart')) : [];
