		<!--登陆-->
		<div id="box2">
			<div class="b-left">
				<img src="img/resister.jpg"/>
			</div>
			
			<div class="b-right">
				<div class="top-r">
					<span>注册华盛奥莱会员</span>
					<a href="../login/login.html">已有账号，登录</a>
				</div>
				<div class="r-wrap">
					<!--注册账号-->
					<div class="r-user">
						<ul>
							<li>注册账号</li>
							<li><input type="text" class="username" placeholder="请输入手机号码" value="1882518199" /></li>
						</ul>
					</div>
					<!--提示-->
					<div class="r-user-tis">
						<ul>
							<li></li>
							<li><p class="username-tips"></p></li>
						</ul>
					</div>
					<!--密码-->
					<div class="r-user">
						<ul>
							<li>输入密码</li>
							<li><input type="password" class="password" placeholder="请输入密码" value="123456"/></li>
						</ul>
					</div>
					<!--提示-->
					<div class="r-user-tis">
						<ul>
							<li></li>
							<li><p class="psd-tips"></p></li>
						</ul>
					</div>
					<!--确认密码-->
					<div class="r-user">
						<ul>
							<li>确认密码</li>
							<li><input type="password" class="repsd" placeholder="请输入密码" value="123456"/></li>
						</ul>
					</div>
					<!--提示-->
					<div class="r-user-tis">
						<ul>
							<li></li>
							<li><p class="repsd-tips"></p></li>
						</ul>
					</div>
					<!--验证码-->
					<div class="r-user">
						<ul>
							<li>验证码</li>
							<li><input type="text" class="code" placeholder="请输入验证码" value="2d4r"/>
							<input type="button" class="code-num" value="2d4r" /></li>
						</ul>
					</div>
					<!--提示-->
					<div class="r-user-tis">
						<ul>
							<li></li>
							<li><p class="code-tips"></p></li>
						</ul>
					</div>
					<!--短信验证-->
					<div class="r-user">
						<ul>
							<li>短信验证</li>
							<li><input type="text" class="msg" placeholder="请输入验证码" value="6666"/>
								<input type="button" class="msg-code" value="6666" />
							</li>
						</ul>
					</div>
					<!--提示-->
					<div class="r-user-tis">
						<ul>
							<li></li>
							<li><p class="msg-tips"></p></li>
						</ul>
					</div>
					<!--按钮-->
					<div class="r-btn">
						<input type="button" class="btn" value="注册" />
					</div>
					<!---->

						<input type="checkbox" checked="checked" />
